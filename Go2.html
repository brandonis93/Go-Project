<!DOCTYPE html>
<html>
<head>
    <title>Go Game
    </title>

    <style>

        .grid-outer {
            border : 5px solid black;
            display: grid;
            background-image:linear-gradient(to bottom right, rgba(153, 74, 0, 0.836), rgba(34, 19, 0, 0.89));
            position: relative;
            width: 590px;
            height:590px;
            padding: 0px;
            

        }
        .grid-container {
            display: grid;
            border: 3px solid black;
            grid-template-columns: repeat(18, auto);
            background-image: linear-gradient(to bottom right, rgba(153, 74, 0, 0.836), rgba(34, 19, 0, 0.89));
            height: 474px;
            width: 474px;
            position:absolute;
            transform:translate(calc(10% + 5px),calc(10% + 5px));
          
        }
      
        .grid-item {
            position:relative;
            border: 1.5px solid rgba(0, 0, 0, 0.8);
            margin: 0px;
            width: calc(26.33px - 3px);
            height: calc(26.33px - 3px);
        }
        .grid-Stone-container {
            display:grid;
            height: 498px;
            width: 498px;
            position: absolute;
            transform: translate(42px, 42px);
            grid-template-columns: repeat(19, 26.42px);
        }
        .Stone {
            position:relative;
            height: 24px;
            width: 24px;
            padding-bottom: 2.42px;
            background-image: radial-gradient(rgb(85, 85, 85),black);
            border-radius: 50%;
            opacity: 0;
        }
    </style>
</head>


<body> 
    <div class = "grid-outer">
        <div class="grid-container">
            <div id =TotalGrid0></div>
            <div id =TotalGrid1></div>
            <div id =TotalGrid2></div>
            <div id =TotalGrid3></div>
            <div id =TotalGrid4></div>
            <div id =TotalGrid5></div>
            <div id =TotalGrid6></div>
            <div id =TotalGrid7></div>
            <div id =TotalGrid8></div>
            <div id =TotalGrid9></div>
            <div id =TotalGrid10></div>
            <div id =TotalGrid11></div>
            <div id =TotalGrid12></div>
            <div id =TotalGrid13></div>
            <div id =TotalGrid14></div>
            <div id =TotalGrid15></div>
            <div id =TotalGrid16></div>
            <div id =TotalGrid17></div>
        </div>
        <div class = "grid-Stone-container">
            <div id = StoneGroup0></div>
            <div id = StoneGroup1></div>
            <div id = StoneGroup2></div>
            <div id = StoneGroup3></div>
            <div id = StoneGroup4></div>
            <div id = StoneGroup5></div>
            <div id = StoneGroup6></div>
            <div id = StoneGroup7></div>
            <div id = StoneGroup8></div>
            <div id = StoneGroup9></div>
            <div id = StoneGroup10></div>
            <div id = StoneGroup11></div>
            <div id = StoneGroup12></div>
            <div id = StoneGroup13></div>
            <div id = StoneGroup14></div>
            <div id = StoneGroup15></div>
            <div id = StoneGroup16></div>
            <div id = StoneGroup17></div>
            <div id = StoneGroup18></div>
        </div>
    </div>
  
    <script>
        

        let StoneIDArray = [];
        let StoneDivArrayString = [];
        for (let j = 0; j<361; j++){
            StoneIDArray.push('StoneID');
            StoneIDArray[j] += String(j);
            StoneDivArrayString.push('<div class="Stone" id = "');
            StoneDivArrayString[j] += StoneIDArray[j];
            StoneDivArrayString[j] += String('"></div>');
        };
        let StoneDivArray = [];
        let StoneGroupIDArray = [];
        for (let i = 0; i <19; i++){
            StoneGroupIDArray.push('StoneGroup');
            StoneGroupIDArray[i] += String(i)
        };

        for (let j =0; j <19; j++){
            for (let i = 0; i<19; i++){
            StoneDivArray[j] = document.getElementById(StoneGroupIDArray[j]);
            StoneDivArray[j].innerHTML += StoneDivArrayString[(i+(j*19))];
            };
        };

        let StoneColour = [];
        for (let i =0; i<361; i++){
            StoneColour.push(0)
        };

        for (let i = 0; i<361; i++){
            let StoneAppearVar = document.getElementById(StoneIDArray[i])
            StoneAppearVar.addEventListener("mouseover",function(StoneAppear){
            StoneAppear.target.style.opacity = "0.3";
            });
            StoneAppearVar.addEventListener("mouseout",function(StoneEmpty){
            StoneEmpty.target.style.opacity = "0";
            });
            StoneAppearVar.addEventListener("click",function(StoneClicked){
            StoneClicked.target.style.opacity = "1";
            StoneColour[i] = 1;
            });
        };
   
    </script>

    <script>
        let row = []
        let column = []
        let position
        for (let i=1; i<20; i++){
            position = i*22
            row.push(position)
            column.push(position)
        };

        let TotalGridId = [];
        let TotalGridVar = [];

        for (i=0; i < 18; i++){
            TotalGridId.push('TotalGrid');
            TotalGridId[i] += String(i);
            TotalGridVar.push(i)
        };
        
        for (let j =0; j <18; j++){
            for (let i = 0; i<18; i++){
            TotalGridVar[j] = document.getElementById(TotalGridId[j]);
            TotalGridVar[j].innerHTML +='<div class="grid-item"></div>';
            };
        };

    </script>

</body>

</html>
